<div class="card">

    <div class="card-header">

        Create Order

    </div>

    <div class="card-content">

        <form [formGroup]="formGroup">

            <table>

                <tr>

                    <td>

                        <mat-form-field>

                            <input matInput
                                   appAutofocus
                                   placeholder="Email Address"
                                   formControlName="email"
                                   [(ngModel)]="model.email"
                                   class="form-control">

                        </mat-form-field>

                    </td>

                </tr>

                <tr>

                    <td>

                        <mat-form-field>

                            <input matInput
                                   placeholder="First Name"
                                   formControlName="firstname"
                                   [(ngModel)]="model.firstname"
                                   class="form-control">

                        </mat-form-field>

                        <mat-form-field>

                            <input matInput
                                   placeholder="Last Name"
                                   formControlName="lastname"
                                   [(ngModel)]="model.lastname"
                                   class="form-control">

                        </mat-form-field>

                        <mat-form-field>

                            <input matInput
                                   placeholder="Phone Number"
                                   formControlName="phone"
                                   [(ngModel)]="model.phone"
                                   class="form-control">

                        </mat-form-field>

                    </td>

                </tr>

                <tr>

                    <td>

                        <mat-form-field>

                            <input matInput
                                   placeholder="Address"
                                   formControlName="address"
                                   [(ngModel)]="model.address"
                                   class="form-control">

                        </mat-form-field>

                        <mat-form-field>

                            <input matInput
                                   placeholder="State"
                                   formControlName="state"
                                   [(ngModel)]="model.state"
                                   class="form-control">

                        </mat-form-field>

                        <mat-form-field>

                            <input matInput
                                   placeholder="Zip Code"
                                   formControlName="zip"
                                   [(ngModel)]="model.zip"
                                   class="form-control">

                        </mat-form-field>


                    </td>

                </tr>

                <tr>

                    <td>

                        <mat-form-field>

                            <mat-select placeholder="Pizza Size"
                                        formControlName="size"
                                        [(ngModel)]="model.size">

                                <mat-option *ngFor="let size of sizes" [value]="size">

                                    {{ size | uppercase }}

                                </mat-option>

                            </mat-select>

                        </mat-form-field>

                        <mat-form-field>

                            <mat-select placeholder="Pizza Crust"
                                        formControlName="crust"
                                        [(ngModel)]="model.crust">

                                <mat-option *ngFor="let c of crust" [value]="c">

                                    {{ c | uppercase }}

                                </mat-option>

                            </mat-select>

                        </mat-form-field>

                    </td>

                </tr>

                <tr>

                    <td>

                        <mat-form-field>

                            <mat-select placeholder="Toppings"
                                        formControlName="toppings"
                                        [(ngModel)]="selectedToppings"
                                        multiple>

                                <mat-option *ngFor="let topping of toppings" [value]="topping">

                                    {{ topping | uppercase }}

                                </mat-option>

                            </mat-select>

                        </mat-form-field>

                    </td>

                </tr>

            </table>

            <form-buttons buttonBackPath="/orders"
                          (onButtonSaveClick)="onButtonSaveClick()"
                          [buttonDeleteHide]="true"
                          buttonSaveLabel="Place Order"></form-buttons>

        </form>

    </div>

</div>
