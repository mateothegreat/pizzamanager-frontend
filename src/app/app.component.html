<div class="flex-wrapper">

    <div class="header">

        <mat-toolbar>

            <mat-toolbar-row>

                <div class="toolbar-left">

                    <span>pizza<i>manager</i></span>

                </div>

                <div class="toolbar-spacer"></div>

                <div class="toolbar-right">

                    <button mat-button>

                        <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>

                    </button>

                    <a mat-button href="https://github.com/mateothegreat/ng-flex-layout" target="_blank">

                        <img src="assets/github-circle-white-transparent.svg"> Github

                    </a>

                    <div>

                        <button mat-button [matMenuTriggerFor]="menu">Menu</button>

                        <mat-menu #menu="matMenu">

                            <button mat-menu-item>Item 1</button>
                            <button mat-menu-item>Item 2</button>

                        </mat-menu>

                    </div>

                </div>

            </mat-toolbar-row>

        </mat-toolbar>

    </div>

    <div class="content">

        <app-sidebar-left></app-sidebar-left>

        <div class="main-wrapper">

            <app-page-header></app-page-header>

            <div class="main">

                <router-outlet></router-outlet>

            </div>

        </div>

        <div class="sidebar-right">

            <p>Right Sidebar</p>

        </div>

    </div>

    <div class="footer">

        Footer

    </div>

</div>

<ng-progress [color]="'blue'" [thick]="true"></ng-progress>
<div toastContainer></div>
